<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Booki : Trouvez votre hébergement pour des vacances de rêve</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="https://kit.fontawesome.com/dc167a13df.css" crossorigin="anonymous">-->
    <script src="https://kit.fontawesome.com/dc167a13df.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER, LOGO + MENU-->
    <div class="main-container">
        <header class="flex row jc-space-between">
            <a href=""><img class="logo" src="images/logo/Booki.png" alt="logo"></a>
            <nav>
                <ul class="flex row">
                    <a href="">
                        <li>Hébergements</li>
                    </a>
                    <a href="">
                        <li>Activités</li>
                    </a>
                </ul>
            </nav>
        </header>

        <!-- SECTION BARRE DE NAVIGATION + FILTRES-->
        <section>
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p class="sec1-p">En plein centre-ville ou en pleine nature</p>
            <div>
                <button><i class="fa-sharp fa-solid fa-location-dot"></i></button>
                <input id="res-loc" type="text" placeholder="Marseille, France">
                <button>Rechercher</button>
            </div>
            <div class="flex row items-center">
                <h3>Filtres</h3>
                <button class="flex row items-center"><i class="fa-solid fa-money-bill-wave"></i><p>Économique</p></button>
                <button class="flex row items-center"><i class="fa-solid fa-person"></i><p>Familial</p></button>
                <button class="flex row items-center"><i class="fa-solid fa-heart"></i><p>Romantique</p></button>
                <button class="flex row items-center"><i class="fa-solid fa-dog"></i><p>Animaux autorisés</p></button>
            </div>
            <div class="flex row items-center">
                <span class="sec1-span flex row items-center jc-center"><i class="fa-solid fa-info"></i></span>
                <p class="sec1-p">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>

    </div>
</body>

</html>
