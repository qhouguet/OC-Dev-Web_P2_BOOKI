<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Booki : Trouvez votre hébergement pour des vacances de rêve</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="https://kit.fontawesome.com/dc167a13df.css" crossorigin="anonymous">-->
    <script src="https://kit.fontawesome.com/dc167a13df.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- HEADER, LOGO + MENU-->

    <header class="flex row jc-space-between items-center">
        <a href=""><img class="logo" src="images/logo/Booki.png" alt="logo"></a>
        <nav class="flex row">
            <a href="" class="menu">
                Hébergements
            </a>
            <a href="" class="menu">
                Activités
            </a>
        </nav>
    </header>

    <!-- SECTION BARRE DE NAVIGATION + FILTRES-->

    <section>
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p id="sub-h2" class="sec1-p">En plein centre-ville ou en pleine nature</p>
        <div class="flex row jc-start">
            <button id="loc-pin"><i class="fa-sharp fa-solid fa-location-dot"></i></button>
            <input id="res-loc" type="text" placeholder="Marseille, France">
            <button id="search-btn">Rechercher</button>
        </div>
        <div class="div-filters flex row items-center">
            <h3 id="filters"">Filtres</h3>
            <button class="flex row items-center jc-space-between filters"><i class="fa-solid fa-money-bill-wave"></i>
                <p>Économique</p>
            </button>
            <button class="flex row items-center filters"><i class="fa-solid fa-person"></i>
                <p>Familial</p>
            </button>
            <button class="flex row items-center filters"><i class="fa-solid fa-heart"></i>
                <p>Romantique</p>
            </button>
            <button class="flex row items-center filters"><i class="fa-solid fa-dog"></i>
                <p>Animaux autorisés</p>
            </button>
        </div>
        <div class="flex row items-center">
            <span class="sec1-span flex row items-center jc-center"><i class="fa-solid fa-info"></i></span>
            <p class="sec1-p" id="info">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>


</body>

</html>
